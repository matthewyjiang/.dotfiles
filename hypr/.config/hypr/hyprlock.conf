# sample hyprlock.conf
# for more configuration options, refer https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock
#
# rendered text in all widgets supports pango markup (e.g. <b> or <i> tags)
# ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#general-remarks
#
# shortcuts to clear password buffer: ESC, Ctrl+U, Ctrl+Backspace
#
# you can get started by copying this config to ~/.config/hypr/hyprlock.conf
#

$font = Noto Sans Mono

general {
    hide_cursor = true
    grace = 2
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = false
    immediate_render = false
}

# uncomment to enable fingerprint authentication
# auth {
#     fingerprint {
#         enabled = true
#         ready_message = Scan fingerprint to unlock
#         present_message = Scanning...
#         retry_delay = 250 # in milliseconds
#     }
# }

animations {
    enabled = true
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    animation = fadeIn, 1, 6, easeOutQuint
    animation = fadeOut, 1, 4, easeInOutCubic
    animation = inputFieldDots, 1, 1, easeInOutCubic
}

background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 400, 60
    outline_thickness = 0
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgba(255, 255, 255, 0.9)
    
    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <span foreground="##ffffff99">Enter Password</span>
    hide_input = false
    
    rounding = 12
    
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <span foreground="##cc2222">Authentication Failed</span>
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    
    position = 0, -120
    halign = center
    valign = center
    
    shadow_passes = 2
    shadow_size = 3.5
    shadow_color = rgba(0, 0, 0, 0.3)
    shadow_boost = 1.2
}

# TIME
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(255, 255, 255, 0.9)
    font_size = 48
    font_family = $font
    font_weight = bold
    
    position = 0, 150
    halign = center
    valign = center
    
    shadow_passes = 0
    shadow_size = 0
    shadow_color = rgba(0, 0, 0, 0.4)
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = $font
    
    position = 0, 80
    halign = center
    valign = center
    
    shadow_passes = 0
    shadow_size = 0
    shadow_color = rgba(0, 0, 0, 0.4)
}

